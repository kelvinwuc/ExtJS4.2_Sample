					document.all("MainForm").insertAdjacentHTML('BeforeEnd','<INPUT type="button" id="btnNewCustomer" onclick="OnClickBtn(this.id)" name="btnNewCustomer" class="eServiceButton"  style="BACKGROUND-IMAGE: url(images/Botton/NewCustomer.gif); WIDTH: 65px; HEIGHT: 30px">');
				else
				{
					var elmElement = document.createElement('INPUT');
					elmElement.setAttribute('id','btnNewCustomer');
					elmElement.setAttribute('name','btnNewCustomer');
					elmElement.setAttribute('type','button');
					elmElement.setAttribute('value','新客戶');
					elmElement.setAttribute('onclick','OnClickBtn(this.id)');
					elmElement.setAttribute('class','eServiceButton');
					elmElement.setAttribute('style','padding-top : 0px;padding-left : 0px;padding-right : 0px;padding-bottom : 0px;margin-top : 0px;margin-left : 0px;margin-right : 0px;margin-bottom : 0px;height:20;');
					var oForm = document.getElementById('MainForm');
					oForm.appendChild(elmElement);
				}
			}
			else if( strFunctionKey.substr(i,1) == 'W' )	//舊客戶
			{
				if( strVendor == 'M' )
					document.all("MainForm").insertAdjacentHTML('BeforeEnd','<INPUT type="button" id="btnOldCustomer" onclick="OnClickBtn(this.id)" name="btnOldCustomer" class="eServiceButton"  style="BACKGROUND-IMAGE: url(images/Botton/OldCustomer.gif); WIDTH: 65px; HEIGHT: 30px">');
				else
				{
					var elmElement = document.createElement('INPUT');
					elmElement.setAttribute('id','btnOldCustomer');
					elmElement.setAttribute('name','btnOldCustomer');
					elmElement.setAttribute('type','button');
					elmElement.setAttribute('value','舊客戶');
					elmElement.setAttribute('onclick','OnClickBtn(this.id)');
					elmElement.setAttribute('class','eServiceButton');
					elmElement.setAttribute('style','padding-top : 0px;padding-left : 0px;padding-right : 0px;padding-bottom : 0px;margin-top : 0px;margin-left : 0px;margin-right : 0px;margin-bottom : 0px;height:20;');
					var oForm = document.getElementById('MainForm');
					oForm.appendChild(elmElement);
				}
			}
			
		}
	}
}

/**
函數名稱:	OnClickBtn(strId)
函數功能:	各按鈕onClick時執行本函數,再將按鈕值傳至content frame
		傳至content frame各字母之涵義為:
				A:新增
				U:修改
				D:刪除
				I:查詢
				E:離開
				R:清除
				P:列印
				B:新增明細
				C:修改明細
				F:刪除明細
				G:查詢明細
				H:確定
				J:上一頁
				K:下一頁
				S:儲存
				L:報表Report
				Q:新客戶
				W:舊客戶

傳入參數:	strId:功能鍵之Id
傳回值:	無
修改紀錄:	修改日期	修改者	修   改   摘   要
		---------	----------	-----------------------------------------
*/
function OnClickBtn(strId)
{
//	alert( strId );
	var i,j;
	var strAction = "";
//	alert( window.parent.frames.length );	
	if( window.parent.frames.length != 0 )
	{
		i = 0;
		while( i < window.parent.frames.length )
		{
			var winTarget = window.parent.frames[i];
//			alert( winTarget.name );
			if( winTarget.name == 'contentFrame' )
			{
				if( strId == "btnAdd" )
				{
					var strCommand = 'ToolBarOnClick("A")';
					winTarget.iInterval = winTarget.setInterval(strCommand,100);
					strAction = "新增";
				} 
				else if( strId == "btnUpdate" )
				{
					var strCommand = 'ToolBarOnClick("U")';
					winTarget.iInterval = winTarget.setInterval(strCommand,100);
				}
				else if( strId == "btnDelete" )
				{
					var strCommand = 'ToolBarOnClick("D")';
					winTarget.iInterval = winTarget.setInterval(strCommand,100);
				}
				else if( strId == "btnInquiry" )
				{
					var strCommand = 'ToolBarOnClick("I")';
					winTarget.iInterval = winTarget.setInterval(strCommand,100);
				}
				else if( strId == "btnExit" )
				{
					var strCommand = 'ToolBarOnClick("E")';
					winTarget.iInterval = winTarget.setInterval(strCommand,100);
				}
				else if( strId == "btnOk" )
				{
					var strCommand = 'ToolBarOnClick("H")';
					winTarget.iInterval = winTarget.setInterval(strCommand,100);
				}
				else if( strId == "btnReset" )
				{
					var strCommand = 'ToolBarOnClick("R")';
					winTarget.iInterval = winTarget.setInterval(strCommand,100);
				}
				else if( strId == "btnPrint" )
				{
					var strCommand = 'ToolBarOnClick("P")';
					winTarget.iInterval = winTarget.setInterval(strCommand,100);
				}
				else if( strId == "btnSaveAs" )
				{
					var strCommand = 'ToolBarOnClick("X")';
					winTarget.iInterval = winTarget.setInterval(strCommand,100);
				}
				else if( strId == "btnFirst" )
				{
					var strCommand = 'ToolBarOnClick("Y")';
					winTarget.iInterval = winTarget.setInterval(strCommand,100);
				}
				else if( strId == "btnLast" )
				{
					var strCommand = 'ToolBarOnClick("Z")';
					winTarget.iInterval = winTarget.setInterval(strCommand,100);
				}
				else if( strId == "btnAddDetail" )
				{
					var strCommand = 'ToolBarOnClick("B")';
					winTarget.iInterval = winTarget.setInterval(strCommand,100);
				}
				else if( strId == "btnUpdateDetail" )
				{
					var strCommand = 'ToolBarOnClick("C")';
					winTarget.iInterval = winTarget.setInterval(strCommand,100);
				}
				else if( strId == "btnDeleteDetail" )
				{
					var strCommand = 'ToolBarOnClick("F")';
					winTarget.iInterval = winTarget.setInterval(strCommand,100);
				}
				else if( strId == "btnInquiryDetail" )
				{
					var strCommand = 'ToolBarOnClick("G")';
					winTarget.iInterval = winTarget.setInterval(strCommand,100);
				}
				else if( strId == "btnPrevPage" )
				{
					var strCommand = 'ToolBarOnClick("J")';
					winTarget.iInterval = winTarget.setInterval(strCommand,100);
				}
				else if( strId == "btnReQuery" )
				{
					var strCommand = 'ToolBarOnClick("V")';
					winTarget.iInterval = winTarget.setInterval(strCommand,100);
				}
				else if( strId == "btnNextPage" )
				{
					var strCommand = 'ToolBarOnClick("K")';
					winTarget.iInterval = winTarget.setInterval(strCommand,100);
				}
				else if( strId == "btnSave" )
				{
					var strCommand = 'ToolBarOnClick("S")';
					winTarget.iInterval = winTarget.setInterval(strCommand,100);
				}
				else if( strId == "btnReport" )
				{
					var strCommand = 'ToolBarOnClick("L")';
					winTarget.iInterval = winTarget.setInterval(strCommand,100);
				}
				else if( strId == "btnNewCustomer" )
				{
				        var strCommand = 'ToolBarOnClick("Q")';
				        winTarget.iInterval = winTarget.setInterval(strCommand,100);
				}
				else if( strId == "btnOldCustomer" )
				{
				        var strCommand = 'ToolBarOnClick("W")';
				        winTarget.iInterval = winTarget.setInterval(strCommand,100);
				}
			}
			i++;
		} 
	}
	
}

/**
函數名稱:	BodyOnload()
函數功能:	隱藏功能鍵
傳入參數:	無
傳回值:	無
修改紀錄:	修改日期	修改者	修   改   摘   要
		---------	----------	-----------------------------------------
*/
function BodyOnLoad()
{
	if( window.navigator.appName.indexOf('Microsoft') != -1 )
		strVendor = 'M';
	else if( window.navigator.appName.indexOf('Netscape') != -1 )
		strVendor = 'N';
	else
	{
		alert( '請使用 Microsoft 或 Netscape 之瀏覽器' );
	}
		
}
